window.onload = function() {
  var text = "C’était une promenade, pas une expédition. J’avais un peu faim, trop chaud, envie de pisser. Les prémices corrects d’une balade en ville. Le ventre tendu comme la peau de l’œil. L’improvisation tiédasse et policée de nous autres. Nous autres empruntant les pas tracés par nous autres. Des marches à descendre, d’autres qu’on grimpe sans y penser, occupés par une humade de café au lait par ci, une détractade de publicité par là (Il y a une ligne Vodafone à Madrid, le savais-tu ?). Nous autres friands de goûter ce que nous autres palpâmes vingt fois du palais avant nous autres. (Je ne dis pas que nous en sommes. Ils pensent que c’est un jeu. Nous autres déambulent pour de rire, alors que nous) J’étais à ce point, entre souterrain et surface, où s’étaient tenus tant d’autres et peut-être tant d’autres étaient sous mes pas, comme l’ombre faite pétrole d’ancêtres soudains. / Puis j’ai commencé ma promenade dans la Cité Universitaire de Madrid. / Tu te demandes sûrement : alors quoi, « expédition » ? Je te réponds au moyen de ces cartes portales. / T’en souhaitant bonne réception.          ";

  var text2= "Tu sais que je déteste les plans. En voici un, collé au dos de cette cartoline. J’espère qu’il a résisté au voyage, aux yeux des employés du centre de tri, à la pluie de tes contrées. Alors voilà j’étais LÀ. J’ai tracé l’itinéraire de mon expédition. Sache que j’ai eu faim, soif et chaud. La vessie comme une lanterne cérémonielle japonaise. / A) On sort du métro et se trouve flanqué, comme l’huître dans un bivalve taille jantes de Humvee, entre les façades vairon de la Faculté de Pharmacie et de la Faculté de Déontologie. En septembre, au milieu de la Mancha, rien ne rumine. Sauf moi. Et toi donc, par capillarité. Sauf un gamin-la-peau-sombre, sûr d’être camouflé par l’ombre pourtant stylet d’une colonne dorique. Tu me connais. Face à Apollon, je veux rapetisser, fuir, descendre où c’est sombre et petit. La bouche du métro m’appelle un instant. Le monde est vaste. Les bâtiments longs comme la pique d’un lansquenet titanide. Je reste en surface pour ma perte. Mais la science avancera. Notre science. À toi et à moi. Le gamin se rue dans le métro, me frôle. Il sent la sueur. J’aurais dû le suivre, vraiment. Mais alors, qui t’aurait dit la suite ?";
